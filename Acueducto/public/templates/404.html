<!doctype html>
<html lang="en">

<head>
  <title>Error 404 - Vuelva a pagina principal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="{{ url_for('static', path='assets/css/loader.css') }}" rel="stylesheet" type="text/css" />

</head>
<style>
  #notfound {
    position: relative;
    height: 100vh;
  }

  #notfound .notfound {
    position: absolute;
    left: 50%;
    top: 50%;
    -webkit-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
  }

  .notfound {
    max-width: 520px;
    width: 100%;
    line-height: 1.4;
    text-align: center;
  }

  .notfound .notfound-404 {
    position: relative;
    height: 240px;
  }

  .notfound .notfound-404 h1 {
    font-family: 'Montserrat', sans-serif;
    position: absolute;
    left: 50%;
    top: 50%;
    -webkit-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    font-size: 252px;
    font-weight: 900;
    margin: 0px;
    color: #262626;
    text-transform: uppercase;
    letter-spacing: -40px;
    margin-left: -20px;
  }

  .notfound .notfound-404 h1>span {
    text-shadow: -8px 0px 0px #fff;
  }

  .notfound .notfound-404 h3 {
    font-family: 'Cabin', sans-serif;
    position: relative;
    font-size: 16px;
    font-weight: 700;
    text-transform: uppercase;
    color: #262626;
    margin: 0px;
    letter-spacing: 3px;
    padding-left: 6px;
  }

  .notfound h2 {
    font-family: 'Cabin', sans-serif;
    font-size: 20px;
    font-weight: 400;
    text-transform: uppercase;
    color: #000;
    margin-top: 0px;
    margin-bottom: 25px;
  }

  @media only screen and (max-width: 767px) {
    .notfound .notfound-404 {
      height: 200px;
    }

    .notfound .notfound-404 h1 {
      font-size: 200px;
    }
  }

  @media only screen and (max-width: 480px) {
    .notfound .notfound-404 {
      height: 162px;
    }

    .notfound .notfound-404 h1 {
      font-size: 162px;
      height: 150px;
      line-height: 162px;
    }

    .notfound h2 {
      font-size: 16px;
    }
  }
  button {
    background-color: #6ccf70;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 8px;
  }
  a{
    color: rgb(0, 0, 0);
    font-weight: bold;
    text-decoration: none;
  }
</style>

<body>
    <!-- BEGIN LOADER -->
    {% block loader %}
    {% include 'loader.html' %}
    {% endblock %}
    <!--  END LOADER -->

  <main>
    <div id="notfound">
      <div class="notfound">
        <div class="notfound-404">
          <h3>Oops! Pagina no encontrada</h3>
          <h1><span>4</span><span>0</span><span>4</span></h1>
        </div>
        <h2>lo sentimos, pero la pagina que buscas no existe. Porfavor vuelve a la pagina principal</h2>
      </div>
      <button><a href="/index">Volver a pagina principal</a></button>
    </div>
  </main>

  <footer>
  </footer>

  <script src="{{ url_for('static', path='assets/js/loader.js') }}"></script>
</body>
</html>
